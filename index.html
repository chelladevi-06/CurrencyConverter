<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Currency Converter</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #e9eef5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        background: #fff;
        padding: 25px;
        width: 380px;
        border-radius: 12px;
        box-shadow: 0 0 12px rgba(0,0,0,0.2);
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    select, input, button {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 16px;
    }

    button {
        background: #007bff;
        color: white;
        cursor: pointer;
    }

    button:hover {
        background: #0056b3;
    }

    .result {
        margin-top: 15px;
        font-size: 18px;
        font-weight: bold;
        text-align: center;
    }
</style>
</head>

<body>

<div class="container">
    <h2>Currency Converter</h2>

    <label>Base Currency:</label>
    <select id="baseCurrency">
        <option value="USD">USD - US Dollar</option>
        <option value="INR">INR - Indian Rupee</option>
        <option value="EUR">EUR - Euro</option>
        <option value="GBP">GBP - British Pound</option>
        <option value="JPY">JPY - Japanese Yen</option>
    </select>

    <label>Target Currency:</label>
    <select id="targetCurrency">
        <option value="INR">INR - Indian Rupee</option>
        <option value="USD">USD - US Dollar</option>
        <option value="EUR">EUR - Euro</option>
        <option value="GBP">GBP - British Pound</option>
        <option value="JPY">JPY - Japanese Yen</option>
    </select>

    <label>Amount:</label>
    <input type="number" id="amount" placeholder="Enter amount">

    <button onclick="convertCurrency()">Convert</button>

    <div class="result" id="result"></div>
</div>

<script>
function convertCurrency() {
    let base = document.getElementById("baseCurrency").value;
    let target = document.getElementById("targetCurrency").value;
    let amount = document.getElementById("amount").value;

    if (!amount) {
        document.getElementById("result").innerHTML = "Please enter an amount!";
        return;
    }

    let url = `https://api.exchangerate-api.com/v4/latest/${base}`;

    fetch(url)
        .then(response => response.json())
        .then(data => {
            let rate = data.rates[target];
            let convertedAmount = (amount * rate).toFixed(2);

            document.getElementById("result").innerHTML =
                `${amount} ${base} = <b>${convertedAmount} ${target}</b>`;
        })
        .catch(() => {
            document.getElementById("result").innerHTML =
                "Error fetching exchange rates!";
        });
}
</script>

</body>
</html>
